<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" type="image/png" href="img/Calculator_icon.png">
	<title>Calculator online</title>
</head>

<body>
	<h1>Calculate anything, anytime, anywhere.</h1>
	<input type="text" class="display"><br><br>
	<div class="calculator">
		<div class="digits">
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button id="zero">0</button>
			<button>.</button>
		</div><br>
		<div class="opers">
			<button>+</button>
			<button>-</button>
			<button>*</button>
			<button>/</button>
		</div>
	</div>
	<button class="root">âˆš</button>
	<button class="erase">C</button>
	<button class="eq">=</button>
	<script src="js/index.js"></script>
</body>

</html>
